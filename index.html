<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js"></script>
    <title>
        Weather Page
    </title>
</head>

<body>
    <main id = "search-box">
        <input type= "text" id = "city" placeholder="Enter City Name">
        <input type = "submit" id = "submit" value = "search">
    </main>

    <section id = "weather-display">
        <div id = "weather-info">
            <h1 id = "city-name">City Name</h1>
            <h2 id = "temp">Temperature</h2>
            <h3 id = "weather">Weather</h3>
            <h4 id = "humidity">Humidity</h4>
            <h5 id = "wind">Wind Speed</h5>
        </div>
    </section>

</body>
    </html>
